[package]
name = "gbpplanner-rs"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gbp-rs = { path = "../gbp-rs" }
factorgraph = { path = "../factorgraph" }
bevy = { version = "0.12.1", default-features = false, features = [
  "animation",
  "bevy_animation",
  "bevy_asset",
  "bevy_core_pipeline",
  "bevy_gizmos",
  "bevy_pbr",
  "bevy_render",
  "bevy_scene",
  "bevy_sprite",
  "bevy_text",
  "bevy_ui",
  "bevy_winit",
  "default_font",
  "ktx2",
  "multi-threaded",
  "png",
  # "tonemapping_luts",
  # "zstd",
  "wayland",
  "dynamic_linking", # improves compile times for debug builds
  # "wgpu_trace"
] }
bevy-inspector-egui = "0.22.1"
bevy_input_mapper = "0.0.3"

toml = "0.8.8"
serde = { version = "1.0.196", features = ["derive"] }
thiserror = "1.0.56"
clap = { version = "4.4.18", features = ["derive"] }
color-eyre = "0.6.2"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
