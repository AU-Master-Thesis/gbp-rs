name: deploy-github-page

on: [workflow_dispatch]
# on: [push, workflow_dispatch]
  # workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash
    working-directory: ./crates/gbpplanner-rs

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          targets: wasm32-unknown-unknown
          toolchain: stable

      # - name: Add wasm target
      #   run: |
      #     rustup target add wasm32-unknown-unknown

      - name: Install apt Dependencies
        run: sudo apt-get update; sudo apt-get install pkg-config libx11-dev libasound2-dev libudev-dev libfreetype6-dev libfontconfig1-dev

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Build wasm binary
        run: |
          trunk build --release --public-url /${{ github.event.repository.name }}

      - name: optimize Wasm
        uses: NiklasEi/wasm-opt-action@v2
        with:
          file: dist/*.wasm
          # file: ./crates/gbpplanner-rs/dist/*.wasm

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          single-commit: true
          folder: ./dist
          # folder: ./crates/gbpplanner-rs/dist
